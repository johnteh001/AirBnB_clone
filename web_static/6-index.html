<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnb clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Carlifornia, Arizona...</h4>
        <ul class="popover">
          <li>
            <h2>California</h2>
            <ul>
              <li>San Francisco</li>
              <li>Los Angeles</li>
              <li>San Diego</li>
            </ul>
          </li>
          <li>
            <h2>New York</h2>
            <ul>
              <li>New York City</li>
              <li>Buffalo</li>
              <li>Rochester</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internnet, Kitchen</h4>
        <ul class="popover">  <li>Beachfront</li>
          <li>Pet-friendly</li>
          <li>Wifi</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>
  	<p>Best School</p>
  </footer>
</body>
</html>
